<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My shop</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://kit.fontawesome.com/de83e85418.js" crossorigin="anonymous"></script> 
</head>
<body>
  <header class="header">
    <div class="header_top">
      <nav class="header_nav-box">
        <ul class="header_list-box">
          <li class="header_content">BRAND</li>
          <li class="header_content">EVENT</li>
          <li class="header_content">LOOKBOOK</li>
          <li class="header_content">COMMUNITY</li>
        </ul>
      </nav>
      <h1 class="header_title">MY SHOP</h1>
      <ul class="header_menu">
        <li class="header_content"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
        <li class="header_content header_content-badge-box">
          <div class="header_user-badge"><span>+2,000p</span></div>
          <i class="fa-regular fa-user fa-lg"></i></li>
        <li class="header_content header_content-badge-box">
          <div class="header_cart-badge"><span>2</span></div>
          <i class="fa-solid fa-cart-shopping fa-lg"></i></li>
        <li class="header_content"><i class="fa-solid fa-bars fa-lg"></i></li>
      </ul>
    </div>
    <div class="header_bottom">
      <ul class="header_category">
        <li class="header_content">BEST</li>
        <li class="header_content">NEW5%</li>
        <li class="header_content">1+1</li>
        <li class="header_content">OUTER</li>
        <li class="header_content">TOP</li>
        <li class="header_content">SHIRT</li>
        <li class="header_content">DRESS</li>
        <li class="header_content">PANTS</li>
        <li class="header_content">ACC</li>
      </ul>
    </div>
  </header>
  <main class = "main"> 
    <section class="slider">
      <span class="main_slider-btn"><i class="fa-solid fa-chevron-left fa-xl"></i></span>
      <div class="main_slider-container">
        <span class="main_slider-text">STYLE IN EVERY  DAY</span>
        <div class="main_slider-image-container">
          <img class="main_slider-image" src="assets/main-slider.jpg" alt="main slider image" />
        </div>
        <span class="main_slider-text">FOR SPRING SET-UP</span>
      </div>
      <span class="main_slider-btn"><i class="fa-solid fa-chevron-right fa-xl"></i></span>
    </section>
  </main>
</body>
</html>
