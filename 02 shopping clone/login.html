<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/pages/login.css" />
  <script src="https://kit.fontawesome.com/de83e85418.js" crossorigin="anonymous"></script> 
</head>
<body>
  <header class="header">
    <div class="header_top">
      <nav class="header_nav-box">
        <ul class="header_list-box">
          <li class="header_content">BRAND</li>
          <li class="header_content">EVENT</li>
          <li class="header_content">LOOKBOOK</li>
          <li class="header_content">COMMUNITY</li>
        </ul>
      </nav>
      <h1 class="header_title">MY SHOP</h1>  
      <ul class="header_menu">
        <li class="header_content"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
        <li class="header_content header_content-badge-box">
          <div class="header_user-badge"><span>+2,000p</span></div>
          <i class="fa-regular fa-user fa-lg"></i></li>
        <li class="header_content header_content-badge-box">
          <div class="header_cart-badge"><span>2</span></div>
          <i class="fa-solid fa-cart-shopping fa-lg"></i></li>
        <li class="header_content"><i class="fa-solid fa-bars fa-lg"></i></li>
      </ul>
    </div>
    <div class="header_bottom">
      <ul class="header_category">
        <li class="header_content">BEST</li>
        <li class="header_content">NEW5%</li>
        <li class="header_content">1+1</li>
        <li class="header_content">OUTER</li>
        <li class="header_content">TOP</li>
        <li class="header_content">SHIRT</li>
        <li class="header_content">DRESS</li>
        <li class="header_content">PANTS</li>
        <li class="header_content">ACC</li>
      </ul>
    </div>
  </header>
  <div class="login-wrapper">
    <h2 class="login_title">로그인</h2>
    <span class="login_text">아이디와 비밀번호 입력하기 귀찮으시죠?</span>
    <span class="login_text">카카오로 1초 만에 로그인 하세요.</span>
    <button class="login_btn login_btn--kakko">카카오 1초 로그인</button>
    <form class="login_form">
      <label for="login-id" class="login_label">
        <span class="login_text">아이디</span>
        <input id="login-id" type="text" class="login_input" />
      </label>
      <label for="login-password" class="login_label">
        <span class="login_text">비밀번호</span>
        <input id="login-password" type="password" class="login_input" />
      </label>
      <div class="login_text-box">
        <a class="login_text" href="">회원가입</a>
        <a class="login_text" href="">아이디 / 비밀번호 찾기</a>
      </div>
      <input class="login_btn" type="submit" value="로그인" />
    </form>
    
    <button class="login_btn login_btn--naver">네이버 로그인</button>
  </div>
  <footer class="footer">
    <div class="footer_sub-box">
      <span class="footer_title">MY SHOP</span>
      <small class="footer_text">사업자등록번호: 000-0000-0000</small>
      <small class="footer_text">주소: 대구광역시 수성구</small>
      <small class="footer_text footer_copy-right">&copy; All right reserved by JY</small>
    </div>
    <div class="footer_sub-box footer_social-box">
      <span class="footer_text"><i class="fa-brands fa-twitter fa-2xl"></i></span>
      <span class="footer_text"><i class="fa-brands fa-facebook fa-2xl"></i></span>
      <span class="footer_text"><i class="fa-brands fa-instagram fa-2xl"></i></span>
    </div>
  </footer>
</body>
</html>
