<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Webpage </title>
  <style>
    body { background-color: skyblue;
           color: #333;
           margin:0;
           padding:20px;
    }
    ul{ 
        list-style-type : square;
        padding :0;
    }
    li{
        margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1> My Favorite Foods </h1>
  <ul>
    <li>Pizza</li>
    <li>Sushi</li>
    <li>Burgers</li>
  </ul>
</body>
</html>
